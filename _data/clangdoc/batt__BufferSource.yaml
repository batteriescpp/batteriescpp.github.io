Description:
  - Kind:            'FullComment'
    Children:
      - Kind:            'ParagraphComment'
        Children:
          - Kind:            'TextComment'
            Text:            '=#=#==#==#===============+=+=+=+=++=++++++++++++++-++-+--+-+----+---------------'
          - Kind:            'TextComment'
            Text:            ' A type-erased no-copy input stream.'
      - Kind:            'ParagraphComment'
        Children:
          - Kind:            'TextComment'
            Text:            ' Instead of a traditional (copying) input stream, which copies data into caller-supplied buffers,'
          - Kind:            'TextComment'
            Text:            ' BufferSource provides the `fetch_at_least` operation, which returns one or more pre-populated data buffers'
          - Kind:            'TextComment'
            Text:            ' owned by the BufferSource.  The caller is guaranteed that these buffers remain valid until the next'
          - Kind:            'TextComment'
            Text:            ' non-const member function is invoked on the BufferSource.'
      - Kind:            'ParagraphComment'
        Children:
          - Kind:            'TextComment'
            Text:            ' To make dealing with byte streams easier, BufferSource values can be modified/transformed via a select'
          - Kind:            'TextComment'
            Text:            ' subset of `batt::seq` operators:'
      - Kind:            'ParagraphComment'
        Children:
          - Kind:            'TextComment'
            Text:            ' - seq::take_n(byte_count)'
          - Kind:            'TextComment'
            Text:            ' - seq::skip_n(byte_count)'
          - Kind:            'TextComment'
            Text:            ' - seq::prepend(const_buffer_sequence)'
          - Kind:            'TextComment'
            Text:            ' - seq::for_each(fn) (fn takes ConstBuffer)'
          - Kind:            'TextComment'
            Text:            ' - seq::collect_vec() => std::vector'
          - Kind:            'TextComment'
            Text:            '<char'
          - Kind:            'TextComment'
            Text:            '>'
          - Kind:            'TextComment'
            Text:            ' - seq::print_out(std::ostream)'
          - Kind:            'TextComment'
            Text:            ' - seq::consume()'
      - Kind:            'ParagraphComment'
        Children:
          - Kind:            'TextComment'
            Text:            ' In addition, a new operator is defined for BufferSource, seq::write_to(AsyncWriteStream):'
      - Kind:            'ParagraphComment'
        Children:
          - Kind:            'TextComment'
            Text:            ' ```c++'
          - Kind:            'TextComment'
            Text:            ' batt::BufferSource data_to_send;'
          - Kind:            'TextComment'
            Text:            ' boost::asio::ip::tcp::socket dst_stream;'
      - Kind:            'ParagraphComment'
        Children:
          - Kind:            'TextComment'
            Text:            ' // Write all the data to the stream.'
          - Kind:            'TextComment'
            Text:            ' //'
          - Kind:            'TextComment'
            Text:            ' StatusOr'
          - Kind:            'TextComment'
            Text:            '<usize'
          - Kind:            'TextComment'
            Text:            '> result = data_to_send | batt::seq::write_to(dst_stream);'
          - Kind:            'TextComment'
            Text:            ' ```'
