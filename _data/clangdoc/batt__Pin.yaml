Description:
  - Kind:            'FullComment'
    Children:
      - Kind:            'ParagraphComment'
        Children:
          - Kind:            'TextComment'
            Text:            ' A copyable/move-optimized smart pointer to PinnableObject `T` that prevents the pointee from being'
          - Kind:            'TextComment'
            Text:            ' destructed.  This is an alternative to shared_ptr/intrusive_ptr for the case where application code wishes'
          - Kind:            'TextComment'
            Text:            ' to avoid the overhead of heap allocation.  The use case is that a unique owner can be identified within the'
          - Kind:            'TextComment'
            Text:            ' code, but there may be race conditions on destruction of the object.  For example, if one Task creates an'
          - Kind:            'TextComment'
            Text:            ' object, hands it to another Task, waits for the other Task to be done with it, then the first Task deletes'
          - Kind:            'TextComment'
            Text:            ' the object. Normally you would need some external synchronization mechanism for this, but Pin'
          - Kind:            'TextComment'
            Text:            '<T'
          - Kind:            'TextComment'
            Text:            '> allows the'
          - Kind:            'TextComment'
            Text:            ' object itself to contain the required synchronization.'
